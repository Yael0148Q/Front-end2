<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  
      <link rel="stylesheet" href="./usuario.component.css">

      <title>login</title>
   </head>
   <body>
      <div class="login">
      

         <form action="" class="container">
            <h1 class="login__titulo">Entrar</h1>

            <div class="login__contenedor">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input 
                        type="text"
                        class="form-control"
                        placeholder="Usuario"
                        name="usuarioa"
                        [(ngModel)]="usuarioService.usuario.usuarioa"
                        >
                    </div>
               </div>
               <div class="form-group">
                <input 
                type="text"
                class="form-control"
                placeholder="Num. Control"
                name="numcontrol"
                [(ngModel)]="usuarioService.usuario.numcontrol"
                >
            </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                    <input 
                        type="string"
                        class="form-control"
                        placeholder="ContraseÃ±a"
                        name="contrasena"
                        [(ngModel)]="usuarioService.usuario.contrasena"
                        >
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
         
               </div>

              
            </div>

            <button type="submit" class="login__button" routerLink="/diagnosticos">Entrar</button>
            <button type="submit" class="registrar__button" routerLink="/alumnos">Registrar</button>

            
         </form>
      </div>
      
   </body>
</html>
